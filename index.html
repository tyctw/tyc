<html><head><base href="https://taoyuan-exam-scores.edu.tw" />
<title>桃園會考錄取分數整合系統 - 分數查詢</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
  
  :root {
    --primary-color: #3498db;
    --secondary-color: #e74c3c;
    --background-color: #ecf0f1;
    --text-color: #2c3e50;
    --border-radius: 10px;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Noto Sans TC', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: white;
    padding: 40px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    transition: var(--transition);
    flex-grow: 1;
  }

  .container:hover {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }

  h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.8em;
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    position: relative;
    padding-bottom: 15px;
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background-color: var(--secondary-color);
    border-radius: 2px;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 40px;
    background-color: #f9f9f9;
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
  }

  .form-group {
    flex: 1 1 200px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--primary-color);
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 16px;
    transition: var(--transition);
    background-color: white;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
  }

  button {
    padding: 12px 24px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: var(--transition);
    box-shadow: var(--box-shadow);
  }

  button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  #resultContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  #resultMessage {
    text-align: center;
    margin-top: 30px;
    font-weight: 500;
    color: var(--secondary-color);
    font-size: 18px;
  }

  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    gap: 10px;
  }

  .pagination button {
    background-color: white;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
    padding: 8px 16px;
    font-size: 14px;
    transition: var(--transition);
  }

  .pagination button:hover {
    background-color: var(--primary-color);
    color: white;
  }

  #pageInfo {
    font-weight: 500;
    color: var(--text-color);
  }

  @media (max-width: 768px) {
    .container {
      padding: 20px;
    }

    form {
      flex-direction: column;
    }

    .form-group {
      flex: 1 1 100%;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fade-in {
    animation: fadeIn 0.5s ease-out;
  }

  .card {
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 20px;
    transition: var(--transition);
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }

  .school-name {
    font-size: 1.2em;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 10px;
  }

  .school-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .school-score {
    font-size: 1.5em;
    font-weight: 700;
    color: var(--secondary-color);
  }

  footer {
    text-align: center;
    padding: 20px;
    background-color: var(--primary-color);
    color: white;
    font-size: 0.9em;
    margin-top: 40px;
  }

  .copyright {
    margin-top: 10px;
  }
</style>
</head>

      { name: "關西高中", department: "畜產保健科", group: "農業群", score: "3B2C" },
      { name: "關西高中", department: "家政科", group: "家政群", score: "4B1C1+" }
    ];

    let currentPage = 1;
    const itemsPerPage = 10;

    function displayResults(results, page = 1) {
      const resultContainer = document.getElementById('resultContainer');
      const resultMessage = document.getElementById('resultMessage');
      const pageInfo = document.getElementById('pageInfo');
      resultContainer.innerHTML = '';

      if (results.length === 0) {
        resultMessage.textContent = '沒有符合條件的結果';
        document.querySelector('.pagination').style.display = 'none';
      } else {
        resultMessage.textContent = '';
        document.querySelector('.pagination').style.display = 'flex';

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageResults = results.slice(startIndex, endIndex);

        pageResults.forEach((school, index) => {
          const card = document.createElement('div');
          card.classList.add('card', 'fade-in');
          card.style.animationDelay = `${index * 0.1}s`;
          
          card.innerHTML = `
            <div class="school-name">${school.name}</div>
            <div class="school-info">
              <div>
                <div>${school.department}</div>
                <div>${school.group}</div>
              </div>
              <div class="school-score">${school.score}</div>
            </div>
          `;
          
          resultContainer.appendChild(card);
        });

        pageInfo.textContent = `第 ${page} 頁，共 ${Math.ceil(results.length / itemsPerPage)} 頁`;
      }
    }

    function compareScores(schoolScore, minScore) {
      const scoreMap = { '5A': 11, '4A': 10, '3A': 9, '2A': 8, '1A': 7, '5B': 6, '4B': 5, '3B': 4, '2B': 3, '1B': 2, '5C': 1 };
      const schoolScoreValue = scoreMap[schoolScore.substring(0, 2)] || 0;
      const minScoreValue = scoreMap[minScore] || 0;
      return schoolScoreValue >= minScoreValue;
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const schoolName = document.getElementById('schoolName').value.toLowerCase();
      const department = document.getElementById('department').value;
      const minScore = document.getElementById('minScore').value;

      const filteredData = schoolData.filter(school => {
        return (
          (schoolName === '' || school.name.toLowerCase().includes(schoolName)) &&
          (department === '' || school.group === department) &&
          (minScore === '' || compareScores(school.score, minScore))
        );
      });

      currentPage = 1;
      displayResults(filteredData, currentPage);
    });

    document.getElementById('prevPage').addEventListener('click', function() {
      if (currentPage > 1) {
        currentPage--;
        const filteredData = performSearch();
        displayResults(filteredData, currentPage);
      }
    });

    document.getElementById('nextPage').addEventListener('click', function() {
      const filteredData = performSearch();
      if (currentPage < Math.ceil(filteredData.length / itemsPerPage)) {
        currentPage++;
        displayResults(filteredData, currentPage);
      }
    });

    function performSearch() {
      const schoolName = document.getElementById('schoolName').value.toLowerCase();
      const department = document.getElementById('department').value;
      const minScore = document.getElementById('minScore').value;

      return schoolData.filter(school => {
        return (
          (schoolName === '' || school.name.toLowerCase().includes(schoolName)) &&
          (department === '' || school.group === department) &&
          (minScore === '' || compareScores(school.score, minScore))
        );
      });
    }

    // 初始顯示所有結果
    displayResults(schoolData, currentPage);
  </script>
