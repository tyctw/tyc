    let currentPage = 1;
    const itemsPerPage = 10;

    function displayResults(results, page = 1) {
      const resultContainer = document.getElementById('resultContainer');
      const resultMessage = document.getElementById('resultMessage');
      const pageInfo = document.getElementById('pageInfo');
      resultContainer.innerHTML = '';

      if (results.length === 0) {
        resultMessage.textContent = 'æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„çµæœ';
        document.querySelector('.pagination').style.display = 'none';
      } else {
        resultMessage.textContent = '';
        document.querySelector('.pagination').style.display = 'flex';

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageResults = results.slice(startIndex, endIndex);

        pageResults.forEach((school, index) => {
          const card = document.createElement('div');
          card.classList.add('card', 'fade-in');
          card.style.animationDelay = `${index * 0.1}s`;
          
          card.innerHTML = `
            <div class="school-name">${school.name}</div>
            <div class="school-info">
              <div>
                <div>${school.department}</div>
                <div>${school.group}</div>
              </div>
              <div class="school-score">${school.score}</div>
            </div>
          `;
          
          resultContainer.appendChild(card);
        });

        pageInfo.textContent = `ç¬¬ ${page} é ï¼Œå…± ${Math.ceil(results.length / itemsPerPage)} é `;
      }
    }

    function compareScores(schoolScore, minScore) {
      const scoreMap = { '5A': 11, '4A': 10, '3A': 9, '2A': 8, '1A': 7, '5B': 6, '4B': 5, '3B': 4, '2B': 3, '1B': 2, '5C': 1 };
      const schoolScoreValue = scoreMap[schoolScore.substring(0, 2)] || 0;
      const minScoreValue = scoreMap[minScore] || 0;
      return schoolScoreValue >= minScoreValue;
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const schoolName = document.getElementById('schoolName').value.toLowerCase();
      const department = document.getElementById('department').value;
      const minScore = document.getElementById('minScore').value;

      const filteredData = schoolData.filter(school => {
        return (
          (schoolName === '' || school.name.toLowerCase().includes(schoolName)) &&
          (department === '' || school.group === department) &&
          (minScore === '' || compareScores(school.score, minScore))
        );
      });

      currentPage = 1;
      displayResults(filteredData, currentPage);
    });

    document.getElementById('prevPage').addEventListener('click', function() {
      if (currentPage > 1) {
        currentPage--;
        const filteredData = performSearch();
        displayResults(filteredData, currentPage);
      }
    });

    document.getElementById('nextPage').addEventListener('click', function() {
      const filteredData = performSearch();
      if (currentPage < Math.ceil(filteredData.length / itemsPerPage)) {
        currentPage++;
        displayResults(filteredData, currentPage);
      }
    });

    function performSearch() {
      const schoolName = document.getElementById('schoolName').value.toLowerCase();
      const department = document.getElementById('department').value;
      const minScore = document.getElementById('minScore').value;

      return schoolData.filter(school => {
        return (
          (schoolName === '' || school.name.toLowerCase().includes(schoolName)) &&
          (department === '' || school.group === department) &&
          (minScore === '' || compareScores(school.score, minScore))
        );
      });
    }
